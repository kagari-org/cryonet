syntax = "proto3";
package channels.common;
option go_package = "github.com/kagari-org/cryonet/gen/channels/common";

message Alive {
  string id = 1;
  repeated string peers = 2;
}

message Desc {
  string from = 1;
  string to = 2;
  bytes desc = 3;
}

message Data {
  bytes data = 1;
}

message Packet {
  oneof packet {
    Alive alive = 1;
    Desc desc = 2;
    Data data = 3;
  }
}
