syntax = "proto3";
package actors.shaker_rtc;
option go_package = "github.com/kagari-org/cryonet/gen/actors/shaker_rtc";

message IShake {
  bool restart = 1;
}

message IDataChannelSet {}

message OOnOffer {
  bytes offer = 1;
}

message OOnOfferResponse {
  bytes answer = 1;
}

message OOnCandidate {
  bytes candidate = 1;
}
